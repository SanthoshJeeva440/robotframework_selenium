# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Robot Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10ss
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install -r resources/configuration/requirements.txt
        python3 -m pip install webdrivermanager
        webdrivermanager firefox chrome
    - name: Test with robot
      run: |
         robot ./test_suite
        
  generate_report:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download reports
        uses: actions/download-artifact@v1
        with:
          name: reports
      - name: Send report to commit
        uses: SanthoshJeeva440/robotframework_selenium@v2
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}